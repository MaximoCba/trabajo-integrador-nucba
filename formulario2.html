<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Inicio de Sesion</title>
</head>

<body>

    <from class="form">
        <h2 class="form__tittle">Inicia Sesion</h2>
        <p class="form__paragraph">¿Aún no tienes cuentas? <a href="registro2.html" class="form__link">Entra aquí</a>
        </p>
        <p class="form__paragraph">Volver al Inicio <a href="index.html" class="form__link">Entra aquí</a></p>


        <div class="form__container">
            <div class="form__group">
                <input type="text" id="name" class="form__input" placeholder=" ">
                <label for="name" class="form__label">Nombre:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="user" class="form__input" placeholder=" ">
                <label for="user" class="form__label">Usuario:</label>
                <span class="form__line"></span>
            </div>
            <div class="form__group">
                <input type="text" id="password" class="form__input" placeholder=" ">
                <label for="password" class="form__label">Contraseña:</label>
                <span class="form__line"></span>
            </div>

            <input type="submit" class="form__submit" value="Entrar">
        </div>
    </from>

    <footer>
        <div class="contenedor">
            <h2 class="titulo-seccion">Contacta conmigo</h2>
        </div>

        <div class="redes-sociales">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
        </div>
        <div class="contenedor">
            <p class="copy">
                © 2022 Maximo Arraigada / Todos los derechos reservados
            </p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/1c7912ba04.js" crossorigin="anonymous"></script>
</body>

</html>
