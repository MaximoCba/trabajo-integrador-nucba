<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>

    <header class="header">
      <div class="logo-header">
        <a href=""
          ><img
            src="./img/augmented_reality_computer_developer_coding_programming_icon_134250.svg"
            alt=""
        /></a>
      </div>
      <div class="nav-menu">
        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <i class="menu-icon"><img src="./img/icons8.png" alt="" /></i>
        </label>
        <ul>
          <li><a href="/index.html">Inicio</a></li>

          <li><a href="/login.html">LOGIN</a></li>
        </ul>
      </div>
    </header>


    <section class="main">
      <figure class="main__figure">
        <img src="./img/illustration.svg" alt="main__svg" class="main__img" />
      </figure>

      <div class="main__contact">
        <h2 class="main__title">Hola otra vez!</h2>

        <p class="main__paragraph">Bienvenido de vuelta</p>

        <form class="main__form">
          <input type="text" placeholder="Usuario" class="main__input" />

          <input type="password" placeholder="Contraseña" class="main__input" />

          <input
            type="submit"
            value="Sing In"
            class="main__input main__input--send"
          />
        </form>

        <p class="main__paragraph">O continua con</p>

        <article class="main__social">
          <a href="#" class="main__link">
            <img src="./img/google-icon.svg" class="main__icon" />
          </a>

          <a href="#" class="main__link">
            <img src="./img/apple.svg" class="main__icon" />
          </a>

          <a href="#" class="main__link">
            <img src="./img/facebook.svg" class="main__icon" />
          </a>
        </article>
      </div>
    </section>  
    <footer>
      <div class="contenedor">
        <h2 class="titulo-seccion">Contacta conmigo</h2>
      </div>

      <div class="redes-sociales">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div class="contenedor">
        <p class="copy">
          © 2022 Maximo Arraigada / Todos los derechos reservados
        </p>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/1c7912ba04.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
